    <h1>Contact</h1>
      <section>
        <form action="https://formsubmit.co/azonochie@gmail.com" method="POST">
            <h2>Contact Me</h2>
            <div class="input-section">
              <div class="input-group">
                <label for="email">Email:</label>
                <input type="email"  name="email" placeholder="Email Address" required>
              </div>
              <div class="input-group">
                <label for="first-name">First name:</label>
                <input type="text" id="first-name" name="first-name" value="" required>
              </div>
              <div class="input-group">
                <label for="last-name">Last name:</label>
                <input type="text" id="last-name" name="last-name" value="" required>
              </div>
              <div class="input-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" class="form-element" placeholder="Message"></textarea>
             </div>
            </div>
            <div class="input-section">  
              <input type="radio" id="office" name="answer" value="office">
              <label for="office">Office</label>
              <input type="radio" id="remote" name="answer" value="remote">
              <label for="remote">Remote</label>
              <input type="radio" id="other" name="answer" value="other">
              <label for="other">Other</label>
            </div>  
            <div class="input-section">
              <input type="checkbox" id="contract" name="contract" value="contract">
              <label for="contract">Contract Work</label>
              <input type="checkbox" id="full-time" name="full-time" value="full-time">
              <label for="full-time">Full-time</label>
              <input type="checkbox" id="sponsorship" name="sponsorship" value="sponsorship">
              <label for="sponsorship">Sponsorship</label>
            </div>
            <input class="form-button" type="submit" value="submit">
        </form>
    </section>
